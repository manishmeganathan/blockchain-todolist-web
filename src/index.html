<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo"> Todo<span>List</span></a>
            <img id="mobile-cta" class="mobile-menu" src="assets/menu.svg" alt="Open Navigation Menu">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="assets/exit.svg" alt="Exit Navigation Menu">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="http://www.github.com/manishmeganathan/ethereum-todolist-web">Github</a></li>
                    <li ><a href="#contact">Contact</a></li>
                </ul>
                <ul>
                    <li class="account"><a href="#"><span id="account">No Account Connected</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="task-section">
        <div class="main">
            <div id="loader" class="text-center">
                <p class="text-center">Loading...</p>
            </div>
        </div>
        <div class="task-content" id="content">
            <h1>Task List</h1>
            <form class="newtask-form" onSubmit="Dapp.create_task(); return false;">
                <input id="newtask" type="text" class="form-control" placeholder="Add task..." required>
                <input type="submit" hidden="">
            </form>
            <ul id="task-list" class="list-incomplete">
                <div class="task-template" class="checkbox" style="display: none">
                  <label>
                    <input type="checkbox" />
                    <span class="content">Task content goes here...</span>
                  </label>
                </div>
            </ul>
            <ul id="completed-task-list" class="list-complete">
            </ul>
        </div>
    </section>

    <section class="infographic">
        <div class="container">
            <div class="info-head">
                <p class="subhead">A Truly Distributed Application</p>
                <h1>A Task List powered by the Ethereum Blockchain</h1>
            </div>
            <img src="assets/illustration.svg" class="info-img", alt="Illustration">
        </div>
    </section>

    <div class="footbar">
        <div class="container">
            <footer>
                <p class="preface">designed and developed by</p>
                <p class="name"><a href="http://www.github.com/manishmeganathan">Manish Meganathan</a></p>
            </footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="vendor/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script>

    const mobilebtn = document.getElementById('mobile-cta');
    const nav = document.querySelector('nav')
    const mobilebtnexit = document.getElementById('mobile-exit');

    mobilebtn.addEventListener('click', () => {
        nav.classList.add('menu-btn');
    })

    mobilebtnexit.addEventListener('click', () => {
        nav.classList.remove('menu-btn');
    })

    Dapp.start()
    </script>
</body>
</html>
